<!DOCTYPE html>
<html>
  <title>Node Rogue - Node Knockout 2015</title>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Cousine' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script type="text/javascript" src="js/rot.min.js"></script>
    <script type="text/javascript" src="js/superagent.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <h1>Node Rogue <small>multiplayer online rogue-like maze with hints dropped.</small></h1>
        </div>
        <div class="col-md-2 text-right">
          投票お願いします☆彡
          <iframe src="http://nodeknockout.com/iframe/mesolabs" frameborder=0 scrolling=no allowtransparency=true width=115 height=25></iframe>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4" style="font-family: Cousine;">
          <p class="lead">Basement Level: <span id="level"></span></p>
        </div>
        <div class="col-md-4 col-md-offset-4">
          <p class="lead text-right">Time Left: <span id="timer"></span></p>
        </div>
      </div>
      <div id="game" class="text-center"></div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form onsubmit="return postMessage()">
            <input class="form-control" type="text" id="input" placeholder="Drop hint here.">
          </form>
        </div>
      </div>
      <div id="messages" class="bg-info"></div>
    </div>
  </body>
</html>
